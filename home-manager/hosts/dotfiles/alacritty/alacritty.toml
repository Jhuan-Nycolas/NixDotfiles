[env]
WINIT_X11_SCALE_FACTOR = "1.0"
[window]
padding = { x = 5, y = 5 }
dynamic_padding = true

[colors.primary]
background = '#2E3440'
foreground = '#D8DEE9'

[colors.normal]
black   = '#3B4252'
red     = '#BF616A'
green   = '#A3BE8C'
yellow  = '#EBCB8B'
blue    = '#81A1C1'
magenta = '#B48EAD'
cyan    = '#88C0D0'
white   = '#E5E9F0'

[colors.bright]
black   = '#4C566A'
red     = '#BF616A'
green   = '#A3BE8C'
yellow  = '#EBCB8B'
blue    = '#81A1C1'
magenta = '#B48EAD'
cyan    = '#8FBCBB'
white   = '#ECEFF4'

[mouse]
hide_when_typing = true

[font]

size = 11

[font.normal]

family = "JetBrainsMono Nerd Font"
